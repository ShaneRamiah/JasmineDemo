<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Calculator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/bootstrap.min.css">

        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="css/main.css">

        <script src="js/vendor/modernizr-2.8.3.min.js"></script>

    </head>
    <body>


    <div class="container">
      <div class="row">

        <h1>Simple Calculator</h1>

        <form class="form-inline">
          <div class="form-group">
            <input type="firstNumber" class="form-control" id="firstNumber" placeholder="First Number">
          </div>

          <select name="operation" id="operation" class="form-control">
            <option value="add">+</option>
            <option value="sub">-</option>
            <option value="mul">ร</option>
            <option value="div">รท</option>
          </select>

          <div class="form-group">
            <input type="secondNumber" class="form-control" id="secondNumber" placeholder="Second Number">
          </div>
          <input type="answer" class="form-control" id="answer" placeholder="Answer">
          <button type="button" class="btn btn-default" onclick="calculate();">Calculate</button>
        </form>
      </div>

      <hr>

    </div> <!-- /container -->        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')</script>

        <script type="text/javascript" src="js/vendor/bootstrap.min.js"></script>

        <script type="text/javascript" src="js/main.js"></script>
    </body>
</html>
